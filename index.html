<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Google fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<!-- Font awesome-->
		<script
			src="https://kit.fontawesome.com/e2335626de.js"
			crossorigin="anonymous"
		></script>

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<div class="container">
			<article class="article">
				<h1>Ping<span class="colored-blue">.</span></h1>
				<h3>We are launching <strong>soon!</strong></h3>
				<p>Subscribe and get notified</p>
				<form action="#" class="form-wrapper" novalidate>
					<label for="email" style="width: 0px;"></label>
					<div class="form-row">
                        <input
                            pattern="\b[\w\.-]+@?[\w\.-]+\.\w{2,4}\b"
							type="email"
							name="email"
							id="email"
							class="form-control input"
							placeholder="Your email address"
							required
						/>
						<span class="error-text"></span>
					</div>
					<button type="submit" class="form-control button">Notify Me</button>
				</form>

				<figure>
					<div class="img-wrapper">
						<img
							src="images/illustration-dashboard.png"
							alt="illustration-dashboard"
						/>
					</div>
				</figure>

				<footer class="footer">
					<div class="footer__icons">
						<ul class="icons-list">
							<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#"><i class="fab fa-instagram"></i></a></li>
						</ul>
					</div>
					<div class="copyright">
						<p>&copy; Copyright Ping. All rights reserved.</p>
					</div>
				</footer>
			</article>
		</div>
		<footer class="outer-footer">
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Chinonso Emmanuel</a>.
			</p>
		</footer>

		<script src="js/main.js"></script>
    </body>
</html>
